<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Index</th>
      <th>Id</th>
      <th>Price</th>
      <th>Name</th>
      <th>Brand</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of jsonProductList;let count=index" >
      <td>{{count+1}}</td>
      <td>{{item._id}}</td>
      <td>{{item.price}}</td>
      <td>{{item.name}}</td>
      <td>{{item.brand}}</td>
      <td>{{item.description}}</td>
      <td><button type="button" class="btn btn-primary" id = "btnEditItem" (click) =  "EditDialog(item)" style="background-color: #808080;border-color:#808080">
    Edit</button></td>
    </tr>
  </tbody>
</table> 

<div *ngIf="showEditFlag==true">
    <app-modifyforms [dataToEdit] = "item" (emitResult) = "getOption($event)"></app-modifyforms>
</div>
